<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jquery的offset()</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,
       maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    #box{
      width: 200px;
      height: 200px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      font-size: 18px;
      background: skyblue;
      text-align: center;
      line-height: 200px;
      padding: 10px;
      border: 2px solid black;
      /*display: none;*/
      /*opacity: 0;*/
      visibility: hidden;
    }
  </style>
</head>
<body>
<script src="../../../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
<div id="box">大吉大利，今晚吃鸡！</div>

<script type="text/javascript">
  /*
  * jquery中offset()活的是什么？返回的东西什么类型？有什么特点
  * 1.获取的是元素相对于当前视口的偏移量
  * 2.返回的是一个对象，里面包含着：top、left（数字），且没有单位
  * 3.只对显示的元素生效（只要不是display: none）就可以拿到值
  * 备注：如果使用display: none隐藏，依然可以获取对象，但是对象里的top、left均为0
  *
  * */
  
  $(function () {
    console.log($('#box').offset());
  })

</script>
</body>
</html>
