<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>zepto的offset()</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    #box{
      width: 200px;
      height: 200px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      font-size: 18px;
      background: skyblue;
      text-align: center;
      line-height: 200px;
      padding: 10px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
<script src="../../../js/zepto.js" type="text/javascript" charset="utf-8"></script>
<div id="box">大吉大利，今晚吃鸡</div>


<script type="text/javascript">
  /*
  * 1.返回的依然是一个对象，但是里面包含着：left, top, width, height
  * 2.获取的信息，width和height是包含着盒子的padding+border
  * 备注：返回的还是相对于当前视口的偏移量（同jquery）
  * */
  $(function () {
    console.log($('#box').offset());
  })
</script>
</body>
</html>
