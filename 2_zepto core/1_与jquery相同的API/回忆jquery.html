  *           $.trim()---------->去除多余空格（两边）

  *      二、jquery对象
  *           概念：核心函数$()调用，返回的结果就是一个jquery对象

    *                     $p.append()
    *                     $p.find()
    *                     $p.show()

  *
  * */
