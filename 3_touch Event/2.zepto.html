<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>zepto_touch</title>
  <style type="text/css">
    #box4{
      touch-action: none;
    }
    .box{
      width: 100px;
      height: 100px;
      background: skyblue;
      margin: 0 auto;
      text-align: center;
      line-height: 100px;
    }
    .btn{
      width: 100px;
      height: 50px;
      background: orange;
      border-radius: 10px;
      margin: 0 auto;
    }
    #box4{
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body style="height: 1000px;">
  <!--
  
  * zepto touch方法
    * tap()------点击事件
        原理：利用在document上绑定touch事件来模拟tap事件
        并且tap事件会冒泡到document上（模拟器上可能会出问题）
    * singleTap()----点击事件
    * doubleTap()----双击事件
    * longTap()------长按事件，当一个元素被按住超过750ms触发。
    * swipe, swipeLeft, swipeRight, swipeUp, swipeDown
          当元素被划过(同一个方向滑动距离大于30px)时触发。(可选择给定的方向)
          在一个方向滑动大于30px即为滑动。否则算点击。
  -->
  <div id="box" class="box">按钮1</div><br/>
  <div id="box2" class="box">按钮2</div><br/>
  <div id="box3" class="box">按钮3</div><br/>
  <div id="box4" class="box">按钮4</div><br/>
  <script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(function () {

      $('#box').on('tap',function () {
        alert('我被tap了')
      })
      
      /*$('#box').tap(function () {
        alert('我被tap了')
      })*/

      $('#box2').singleTap(function () {
        alert('我被singleTap了')
      })

      $('#box2').doubleTap(function () {
        alert('我被doubleTap了')
      })

      $('#box3').longTap(function () {
        alert('我被长按了')
      })

      $('#box4').swipeLeft(function () {
        alert('往左滑动了')
      })
      $('#box4').swipeRight(function () {
        alert('往右滑动了')
      })
      $('#box4').swipeUp(function () {
        alert('往上滑动了')
      })
      $('#box4').swipeDown(function () {
        alert('往下滑动了')
      })
      
      
    })

  </script>
</body>
</html>
